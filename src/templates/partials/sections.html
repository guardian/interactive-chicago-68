<div class='uit-body'>
    <div class='uit-container'>
        <div class='uit-content'>

        </div>
    </div>
</div>

<div class='uit-sections'>
    {{#each sections}}
        {{#if_eq type 'text'}}
            <div class='uit-section uit-section--text'>
                <div class='uit-container'>
                    <div class='uit-content'>
                        {{{ marked copy }}}
                    </div>
                </div>
            </div>
        {{/if_eq}}

        {{#if_eq type 'media'}}
            <ul class='uit-section uit-section--media'>
                {{#each media}}
                    <li class='uit-media uit-media--{{ type }} uit-media--{{ @index }}'>
                        <div class='uit-container'>
                            <div class='uit-media__caption'>
                                {{{ marked copy }}}
                            </div>
                        </div>

                        {{#if_eq type 'image'}}
                            <div class='uit-media__media uit-media__media--image' style='background-image: url({{{ asset }}}/2000.jpg);'></div>
                        {{/if_eq}}
                        {{#if_eq type 'video'}}
                            <div class='uit-media__video-wrapper'>
                                <video class='uit-media__media uit-media__media--video' autoplay loop muted>
                                    <source src='{{ asset }}' />
                                </video>
                            </div>
                        {{/if_eq}}
                    </li>
                {{/each}}
            </ul>
        {{/if_eq}}
    {{/each}}
</div>
